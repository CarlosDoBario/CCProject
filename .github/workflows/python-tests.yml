name: Python tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (ensure pytest present)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt || true
          fi
          python -m pip install -U pytest pytest-asyncio

      - name: Debug: show python/pip
        run: |
          python -V
          python -m pip --version
          python -m pip show pytest || echo "pytest not found"
          python -m pip list

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          mkdir -p test-logs
          python -m pytest -q --maxfail=1

      - name: Upload pytest log (when failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-logs-${{ github.run_id }}-${{ matrix.python-version }}
          path: test-logs
